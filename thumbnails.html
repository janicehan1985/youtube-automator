<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Manager - Thumbnails</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }
    
    .header {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }
    
    .header-links {
      display: flex;
      gap: 20px;
    }
    
    .header-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.2s;
    }
    
    .header-links a:hover, .header-links a.active {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .thumbnails-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    
    .thumbnail-card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.3s;
    }
    
    .thumbnail-card:hover {
      transform: translateY(-4px);
      border-color: rgba(255,255,255,0.2);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    
    .thumbnail-card img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }
    
    .thumbnail-info {
      padding: 16px;
    }
    
    .thumbnail-name {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255,255,255,0.9);
      word-break: break-all;
    }
    
    .thumbnail-meta {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      margin-top: 8px;
    }
    
    .thumbnail-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: center;
      text-decoration: none;
    }
    
    .btn-primary {
      background: #5e6ad2;
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #4f5ac9;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.5);
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .upload-section {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 30px;
      border: 2px dashed rgba(255,255,255,0.2);
    }
    
    .upload-form {
      display: flex;
      gap: 16px;
      align-items: flex-end;
    }
    
    .form-group {
      flex: 1;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 8px;
    }
    
    .form-group input[type="file"] {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      width: 100%;
    }
    
    .form-group input[type="text"] {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      width: 100%;
    }
    
    .quick-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }
    
    .quick-btn {
      padding: 12px 24px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .quick-btn:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé¨ YouTube Manager</h1>
    <div class="header-links">
      <a href="/">Videos</a>
      <a href="/thumbnails.html" class="active">üñºÔ∏è Thumbnails</a>
      <a href="http://10.114.1.23:3001" target="_blank">YouTube Studio</a>
    </div>
  </div>
  
  <div class="container">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalThumbnails">-</div>
        <div class="stat-label">Total Thumbnails</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="latestThumbnail">-</div>
        <div class="stat-label">Latest Created</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalSize">-</div>
        <div class="stat-label">Total Size</div>
      </div>
    </div>
    
    <div class="quick-actions">
      <button class="quick-btn" onclick="refreshThumbnails()">üîÑ Refresh</button>
      <button class="quick-btn" onclick="generateNewThumbnail()">‚ú® Generate New</button>
    </div>
    
    <h2 class="section-title">üñºÔ∏è All Thumbnails</h2>
    
    <div class="thumbnails-grid" id="thumbnailsGrid">
      <div class="empty-state">
        <div class="empty-state-icon">üì≠</div>
        <p>Loading thumbnails...</p>
      </div>
    </div>
  </div>
  
  <script>
    const THUMBNAILS_DIR = '/root/clawd/output/videos';
    
    async function loadThumbnails() {
      try {
        const res = await fetch('/api/thumbnails');
        const data = await res.json();
        
        document.getElementById('totalThumbnails').textContent = data.thumbnails.length;
        document.getElementById('latestThumbnail').textContent = data.thumbnails[0] ? formatDate(data.thumbnails[0].created) : 'None';
        document.getElementById('totalSize').textContent = formatSize(data.totalSize);
        
        const grid = document.getElementById('thumbnailsGrid');
        
        if (data.thumbnails.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üì≠</div>
              <p>No thumbnails found</p>
            </div>
          `;
          return;
        }
        
        grid.innerHTML = data.thumbnails.map(t => `
          <div class="thumbnail-card">
            <img src="${t.path}" alt="${t.name}">
            <div class="thumbnail-info">
              <div class="thumbnail-name">${t.name}</div>
              <div class="thumbnail-meta">${formatSize(t.size)} ‚Ä¢ ${formatDate(t.created)}</div>
              <div class="thumbnail-actions">
                <a href="${t.path}" class="btn btn-primary" download>‚¨áÔ∏è Download</a>
                <button class="btn btn-secondary" onclick="copyUrl('${t.path}')">üìã Copy</button>
              </div>
            </div>
          </div>
        `).join('');
        
      } catch (err) {
        console.error('Error loading thumbnails:', err);
        document.getElementById('thumbnailsGrid').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ùå</div>
            <p>Error loading thumbnails: ${err.message}</p>
          </div>
        `;
      }
    }
    
    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / 1024 / 1024).toFixed(1) + ' MB';
    }
    
    function formatDate(iso) {
      return new Date(iso).toLocaleString();
    }
    
    function copyUrl(url) {
      navigator.clipboard.writeText(url).then(() => {
        alert('URL copied to clipboard!');
      });
    }
    
    async function refreshThumbnails() {
      await loadThumbnails();
    }
    
    async function generateNewThumbnail() {
      try {
        const res = await fetch('/api/generate-thumbnail', { method: 'POST' });
        const data = await res.json();
        if (data.success) {
          await loadThumbnails();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (err) {
        alert('Error generating thumbnail: ' + err.message);
      }
    }
    
    loadThumbnails();
  </script>
</body>
</html>
